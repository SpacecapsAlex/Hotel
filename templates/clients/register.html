<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Register</title>
</head>
<body>
<div class="row">
    <div class="col-2"></div>
    <div class="col-8">
        <h1 class="text-center">Регистрация</h1>
        {#        {% if error_message != None %}#}
        <div class="alert alert-danger" role="alert">
            {{ error_message }}
        </div>
        {#        {% endif %}#}
        <form action="" method="post">
            {% csrf_token %}
            <div class="row">
                <div class="col-6">
                    <h3 class="text-center mb-3">Основная информация</h3>
                    <div class="mb-2">
                        <label for="first_name" class="form-label">Имя</label>
                        <input type="text" class="form-control" name="first_name" id="first_name"><br>
                    </div>
                    <div class="mb-2">
                        <label for="last_name" class="form-label">Фамилия</label>
                        <input type="text" class="form-control" name="last_name" id="last_name"><br>
                    </div>
                    <div class="mb-2">
                        <label for="email" class="form-label">Электронная почта</label>
                        <input type="text" class="form-control" name="email" id="email"><br>
                    </div>
                    <div class="mb-2">
                        <label for="user_name" class="form-label">UserName</label>
                        <input type="text" class="form-control" name="user_name" id="user_name"><br>
                    </div>
                    <div class="mb-2">
                        <label for="password" class="form-label">Пароль</label>
                        <input type="password" class="form-control" name="password" id="password"><br>
                    </div>
                    <div class="mb-2">
                        <label for="confirm_password" class="form-label">Подтверждение пароля</label>
                        <input type="password" class="form-control" name="confirm_password" id="confirm_password"><br>
                    </div>
                </div>
                <div class="col-6 pl-2">
                    <h3 class="text-center mb-3">Дополнительная информация</h3>
                    <div class="mb-2">
                        <label for="phone" class="form-label">Телефон</label>
                        <input type="text" class="form-control" name="phone" id="phone"><br>
                    </div>
                    <div class="mb-2">
                        <label for="address" class="form-label">Адрес</label>
                        <input type="text" class="form-control" name="address" id="address"><br>
                    </div>
                    <div class="mb-2">
                        <label for="birth_date" class="form-label">Дата рождения</label>
                        <input type="date" class="form-control" name="birth_date" id="birth_date"><br>
                    </div>
                    <div class="mb-2">
                        <label for="gender" class="form-label">Пол</label>
                        <select class="form-select" name="gender" id="gender">
                            <option value="male">Мужчина</option>
                            <option value="female">Женщина</option>
                        </select><br>
                    </div>
                    <div class="mb-2">
                        <label for="country" class="form-label">Страна</label>
                        <input type="text" class="form-control" name="country" id="country"><br>
                    </div>
                    <div class="mb-2">
                        <label for="city" class="form-label">Город</label>
                        <input type="text" class="form-control" name="city" id="city"><br>
                    </div>
                    <div class="mb-2">
                        <label for="nationality" class="form-label">Национальность</label>
                        <input type="text" class="form-control" name="nationality" id="nationality"><br>
                    </div>
                    <div class="mb-2">
                        <label for="language" class="form-label">Язык</label>
                        <input type="text" class="form-control" name="language" id="language"><br>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-3"></div>
                <input type="submit" class="col-2 btn btn-primary" value="Регистрация">
                <div class="col-2"></div>
                <input type="reset" class="col-2 btn btn-warning" value="Очистить">
                <div class="col-3"></div>
            </div>
        </form>
    </div>
    <div class="col-2"></div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
</body>
</html>
